    <div class="header mt-5">
      <div class="flex justify-content-center align-items-center h-full text-2xl font-semibold py-1 ml-4">
        <img [src]="localStorageData?.user?.logo" alt="logo" height="100%" />
      </div>
    </div>
    
    <div class="staffListBody mx-3 overflow-auto h-full">
      <div class="flex text-xl font-semibold my-3 text-blue-600">
        <div class="cursor-pointer" (click)="showFilter = false;resetFilter()">All </div>
        <div class="mx-3">.</div>
        <div class="underline cursor-pointer" (click)="showFilter = true;">Filters</div>
      </div>
      <form [formGroup]="filterForm" class="filter flex flex-column  my-3 align-items-center" *ngIf="showFilter"
        (ngSubmit)="ApplayFilter(filterForm)" id="staffFilters">

        <div class="flex gap-3 w-full">
          <div *ngFor="let filter of filterList" class="w-auto">
            <p-dropdown [formControlName]="filter.filter_name" class="w-full " (onChange)="ApplayFilter(filterForm)"
              styleClass="w-full border-blue-600 shadow-none border-round-3xl" [options]=" filter.options"
              optionLabel="option_name" [placeholder]="filter.filter_name " />
          </div>
        </div>
      </form>

      <div class="staffListCards grid my-4">

        <div class="col-6 sm:col-4 md:col-3" *ngFor="let staff of filterStafList">
          <div class="safttCard cursor-pointer" (click)="hideShowStaffDetail(staff , true)" *ngIf="!staffListLoader">
            <div class="cardHeader overflow-hidden">
              <img width="100%" height="100%" [src]="checkImg(staff?.image)" />
            </div>
            <div class="cardBody">
              <div>{{ staff?.name }}</div>
            </div>
          </div>

          <div class="border-round border-1 surface-border p-2 surface-card" *ngIf="staffListLoader">
            <p-skeleton width="100%" height="150px" />
            <div class="flex justify-content-between mt-3">
              <p-skeleton width="10rem" height="2rem" />
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- <div>
