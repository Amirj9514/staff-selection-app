    <div class="header">
      <div
        class="flex justify-content-center align-items-center h-full text-2xl font-semibold py-3 ml-4"
      >
        <img src="../../assets/icon/logo.png" height="100%" />
      </div>
    </div>

    <div class="staffListBody mx-3 overflow-auto h-full">
      <div class="filter flex">
        <div class="filterDropdown">
          <div class="pl-2 pr-4">All</div>
          <div class="downIcon">
            <svg
              stroke="currentColor"
              fill="currentColor"
              stroke-width="0"
              viewBox="0 0 320 512"
              height="1em"
              width="1em"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M41 288h238c21.4 0 32.1 25.9 17 41L177 448c-9.4 9.4-24.6 9.4-33.9 0L24 329c-15.1-15.1-4.4-41 17-41z"
              ></path>
            </svg>
          </div>
        </div>
      </div>

      <div class="staffListCards grid my-4">
        <div class="col-6 sm:col-4 md:col-3" *ngFor="let staff of stafList">
          <div class="safttCard" *ngIf="!staffListLoader">
            <div class="cardHeader overflow-hidden">
              <img width="100%" height="100%" [src]="checkImg(staff?.image)" />
            </div>
            <div class="cardBody">
              <div>{{ staff?.name }}</div>
            </div>
          </div>

          <div
            class="border-round border-1 surface-border p-2 surface-card"
            *ngIf="staffListLoader"
          >
            <p-skeleton width="100%" height="150px" />
            <div class="flex justify-content-between mt-3">
              <p-skeleton width="10rem" height="2rem" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
