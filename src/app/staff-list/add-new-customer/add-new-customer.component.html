<div class="mx-3">
  <div class="flex gap-3 my-3 align-items-center">
    <div (click)="goBack()" class="flex align-items-center px-3 py-2 border-round-xl border-1 border-clr">
      <div class="backIcon">
        <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 512 512" height="1em" width="1em"
          xmlns="http://www.w3.org/2000/svg">
          <path fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="48"
            d="M328 112 184 256l144 144"></path>
        </svg>
      </div>
      <div class="ml-3 text-xl font-semibold secondary-txt">Back</div>
    </div>

    <div class="text-xl font-semibold  secondary-txt ">
      Search Customer
    </div>
  </div>


  <form [formGroup]="customerSearchForm" (ngSubmit)="onSubmit(customerSearchForm)"
    class="flex w-full  my-6 grid justify-content-center">
    <div class="col-9">

      <div class="text-center text-2xl font-semibold mb-6 mt-4 secondary-txt">Add New Customer</div>
      <div class="grid">
        <div class="col-6">
          <div class="w-full">
            <label class="mb-1">Phone Number</label>
            <div>
              <p-iconField iconPosition="left"> <p-inputIcon>
                  <div class="">
                    +1
                  </div>
                </p-inputIcon>
                <input type="text" class="w-full bg-transparent" pInputText />
              </p-iconField>
            </div>

          </div>
        </div>

        <div class="col-6">
          <div class="w-full">
            <label class="mb-1">First Name</label>

            <input type="text" class="w-full bg-transparent" pInputText />

          </div>

        </div>

        <div class="col-6">
          <div class="w-full">

            <label class="mb-1">Last Name</label>

            <input type="text" class="w-full bg-transparent" pInputText />

          </div>

        </div>

        <div class="col-6">
          <div class="w-full">
            <label class="mb-1">Email</label>
            <input type="email" class="w-full bg-transparent" pInputText />
          </div>
        </div>
      </div>


      <div class="flex justify-content-center mt-6">
        <button pButton type="submit"
          class="w-6 secondary-bg text-dark text-xl font-semibold border-round-lg flex justify-content-center text-center py-3">Register</button>
      </div>
    </div>

  </form>

  <div class="absolute" style="bottom: 30px; left: 16px">
    <img [src]="localStorageData?.user?.logo" alt="logo" style="object-fit: cover" width="110px" />
  </div>
</div>
