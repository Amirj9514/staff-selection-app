<div class="min-h-screen flex justify-content-center">
  <div class="mainBoadyContainer relative w-full">
    <div class="absolute w-11" style="bottom: 70px">
      <div class="flex mx-4 justify-content-between align-items-center w-full">
        <div
          class="flex align-items-center border-clr border-1 p-2 border-round-lg secondary-txt"
          (click)="redirect()"
        >
          <div>Enter Staff Selection App</div>
          <div class="flex justify-content-center align-items-center ml-3 pb-0">
            <svg
              stroke="currentColor"
              fill="currentColor"
              stroke-width="0"
              viewBox="0 0 24 24"
              height="1em"
              width="1em"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path fill="none" d="M0 0h24v24H0z"></path>
              <path d="M6.41 6 5 7.41 9.58 12 5 16.59 6.41 18l6-6z"></path>
              <path d="m13 6-1.41 1.41L16.17 12l-4.58 4.59L13 18l6-6z"></path>
            </svg>
          </div>
        </div>

        <div class="">
          <img
            [src]="localStorageData?.user?.logo"
            alt="logo"
            style="object-fit: cover"
            width="110px"
          />
        </div>
      </div>
    </div>
  </div>
</div>
